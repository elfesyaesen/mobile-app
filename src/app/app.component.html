<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Yan Menü -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menü</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <!-- Ana Menü -->
          <ng-container *ngFor="let page of appPages">
            <ion-item lines="none">
              <ion-label>{{ page.title }}</ion-label>
            </ion-item>
            <ion-list *ngIf="page.children">
              <!-- Alt Menüler -->
              <ng-container *ngFor="let child of page.children">
                <ion-menu-toggle auto-hide="false">
                  <ion-item [routerLink]="child.url" routerLinkActive="selected" detail="false">
                    <ion-icon [name]="child.icon + '-sharp'" slot="start"></ion-icon>
                    <ion-label>{{ child.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>
              </ng-container>
            </ion-list>
          </ng-container>
        </ion-list>

        <!-- Etiketler -->
        <ion-list>
          <ng-container *ngFor="let label of labels">
            <ion-item>
              <ion-label>{{ label }}</ion-label>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Ana İçerik -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
